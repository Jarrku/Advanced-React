type Query {
  items: [Item!]!
  item(where: ItemWhereUniqueInput!): Item
}

type Mutation {
  createItem(data: ItemCreateInput!): Item!
  updateItem(data: ItemUpdatesInput!): Item!
  deleteItem(id: ID!): Item
}

input ItemUpdatesInput {
  id: ID!
  title: String
  description: String
  price: Int
}

input ItemCreateInput {
  title: String
  description: String
  price: Int
  image: String
  largeImage: String
}